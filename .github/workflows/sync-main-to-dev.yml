name: Sync main to dev

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_run:
    workflows:
      - "Create Release Tag"
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    if: >-
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Determine tag from event
        id: tag
        run: |
          # Prefer the tag that triggered this workflow (on: push tags)
          tag="${GITHUB_REF_NAME:-}"
          if [ -z "$tag" ]; then
            tag=$(git describe --tags --abbrev=0)
          fi
          if [ -z "$tag" ]; then
            echo "No tag found" >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Get release notes
        id: notes
        run: |
          notes=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.tag.outputs.tag }} \
            | jq -r '.body')

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$notes" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create sync branch
        id: branch
        run: |
          BRANCH="sync-main-to-dev-${{ steps.tag.outputs.tag }}-${{ github.run_id }}"
          git checkout -B "$BRANCH"
          git push origin "$BRANCH" --force
          echo "name=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Create PR main â†’ dev
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.name }}"
          # Check if PR already exists for this branch/base
          PR_NUMBER=$(gh pr list --base dev --head "$BRANCH" --json number --jq '.[0].number')
          if [ -z "$PR_NUMBER" ]; then
            PR_NUMBER=$(gh pr create \
              --base dev \
              --head "$BRANCH" \
              --title "ðŸ”„ Sync main â†’ dev after release ${{ steps.tag.outputs.tag }}" \
              --body "## ðŸ”„ Automated Sync PR
**Release:** ${{ steps.tag.outputs.tag }}

### ðŸ“¦ Release Notes
${{ steps.notes.outputs.notes }}

---
This PR ensures that **dev** stays ahead of **main** after a tagged release." \
              --label automation --label sync \
              --json number --jq '.number')
          fi
          echo "number=$PR_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Auto-approve the PR
        if: ${{ steps.pr.outputs.number }}
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: ${{ steps.pr.outputs.number }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.pr.outputs.number }}
          merge-method: merge
