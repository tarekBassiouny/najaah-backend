# yamllint disable rule:line-length rule:truthy
---
name: Sync main to dev

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_run:
    workflows:
      - "Create Release Tag"
    types:
      - completed

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    if: >-
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
      || (github.event_name == 'workflow_run'
      && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: main

      - name: Determine tag from event
        id: tag
        run: |
          tag="${GITHUB_REF_NAME#refs/tags/}"
          if [ -z "$tag" ]; then
            tag=$(git describe --tags --abbrev=0)
          fi
          if [ -z "$tag" ]; then
            echo "No tag found" >&2
            exit 1
          fi
          echo "tag=$tag" >> "$GITHUB_OUTPUT"

      - name: Get release notes
        id: notes
        run: |
          notes=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ steps.tag.outputs.tag }}" \
            | jq -r '.body')

          printf "notes<<EOF\n%s\nEOF\n" "$notes" >> "$GITHUB_OUTPUT"

      - name: Create sync branch
        id: branch
        run: |
          BRANCH="sync-main-to-dev-${{ steps.tag.outputs.tag }}-${{ github.run_id }}"
          git checkout -B "$BRANCH"
          git push origin "$BRANCH" --force
          echo "name=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Create PR main â†’ dev
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="${{ steps.branch.outputs.name }}"

          PR_NUMBER=$(gh pr list \
            --base dev \
            --head "$BRANCH" \
            --json number \
            --jq '.[0].number')

          if [ -z "$PR_NUMBER" ]; then
            cat > pr_body.txt <<'EOF'
            ## ðŸ”„ Automated Sync PR
            **Release:** `${{ steps.tag.outputs.tag }}`

            ### ðŸ“¦ Release Notes
            ${{ steps.notes.outputs.notes }}

            ---
            This PR ensures **dev** stays ahead of **main** after a release.
            EOF
            PR_NUMBER=$(gh pr create \
              --base dev \
              --head "$BRANCH" \
              --title "ðŸ”„ Sync main â†’ dev after release ${{ steps.tag.outputs.tag }}" \
              --body-file pr_body.txt \
              --label automation \
              --label sync \
              --label "${{ steps.tag.outputs.tag }}" \
              --json number \
              --jq '.number')
          fi

          echo "number=$PR_NUMBER" >> "$GITHUB_OUTPUT"

      - name: Auto-approve PR
        if: ${{ steps.pr.outputs.number }}
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: ${{ steps.pr.outputs.number }}
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.pr.outputs.number }}
          merge-method: merge

      - name: Delete sync branch after merge
        if: ${{ steps.pr.outputs.number }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          sleep 10
          BRANCH="${{ steps.branch.outputs.name }}"
          STATUS=$(gh pr view "${{ steps.pr.outputs.number }}" --json state --jq '.state')

          if [ "$STATUS" = "CLOSED" ]; then
            git push origin --delete "$BRANCH" || true
          else
            echo "PR not closed yet, skipping branch delete."
          fi
